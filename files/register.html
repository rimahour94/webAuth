<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="register_form">
        <form action="" method="POST">
            <input class='input_feild'type="text" placeholder="Name" name="name" autocomplete="off" required > <br>
            <input class='input_feild'type="email"placeholder='Email' name="email" autocomplete="off" required> <br>
            <input class='input_feild'type="password"placeholder='Password' name="password" autocomplete="off" required> <br>
            <input class='input_feild'type="phoneNumber"placeholder='Phone Number' name="phNumber" autocomplete="off" required> <br>

            <button class="input_feild" type="submit">Register</button>
        </form>
        <p>if you are aready a user please <a href="./login.html">login</a></p>
    </div>
</body>
</html>
